
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="{{url_for('static',filename='progress.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style3.css')}}">
</head>
<body>
    <div class="navigation-pane collapsed" id="nav-pane">
        <a id="progressButton" class="nav-button active" href="{{url_for('tracker')}}" onclick="selectOption(this)"><i class="fa-solid fa-list-check"></i><span class="label">Progress</span></a>
        <a id="majorsButton" class="nav-button" href="{{url_for('major')}}"><i class="fa-solid fa-graduation-cap"></i><span class="label">Majors/Minors</span></a>
        <a id="majorsButton" class="nav-button" href="{{url_for('courses')}}"><i class="fa-solid fa-book"></i><span class="label">Select Coursess</span></a>
        <a id="electivesButton" class="nav-button" href="#"><i class="fa-solid fa-book-open"></i><span class="label">Electives</span></a>
        <a id="logoutButton" class="nav-button" href="{{url_for('logout')}}"><i class="fa-solid fa-arrow-right-from-bracket"></i><span class="label">Logout</span></a>
    </div>
    <div class="progress-container">
        <div class="progress-circle" id="progressCircle">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="progress-ring-fill" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="progress-value" id="progressValue">{{percentage}}%</div>
        </div>
        <div class="credit-circle" id="creditCircle">
            <svg class="credit-ring" width="200" height="200">
                <circle class="credit-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="credit-ring-ring" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="credit-value" id="creditValue"><span class="credit-number">{{credits}}</span><br><span style="color:gray; font-size: 16px" class="credit-text">Remaining total credits</span></div>
        </div>
        <div class="credit-circle" id="creditCircle">
            <svg class="credit-ring" width="200" height="200">
                <circle class="credit-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="credit-ring-ring" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="credit-value" id="creditValue"><span class="credit-number">{{elective}}</span><br><span style="color:gray; font-size: 16px" class="credit-text">Remaining elective credits</span></div>
        </div>
        
    </div>
    <div class="boxes-container">
        <div class="box" id="majorsBox">
            <h2>Majors</h2>
            <div class="content">
                <p>Majors required...</p>
                {%for x in required%}
                    <p>{{x}}</p>
                {%endfor%}
            </div>
        </div>
        <div class="box" id="minorsBox">
            <h2>Minors</h2>
            <div class="content">
                <p>Minors required...</p>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static',filename='scripts.js')}}"></script>
</html>
