<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Completed Courses</title>
    <link rel="stylesheet" href="./content/style4.css">
</head>

<body>
    <div class="container">
        <main class="content">
            <h1>Enter Completed Courses</h1>
            <form id="course-form">
                <input type="text" id="course-input" placeholder="Enter Course Code" required>
                <button type="submit">Add Course</button>
            </form>
            <ul id="courses-list">
                <!-- Entered courses will appear here -->
            </ul>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
