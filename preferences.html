<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electives Selector</title>
    <link rel="stylesheet" href="content/preferences.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="preferences-container" id="preferences-container">
        <h1>Tell Us Your Preferences</h1>
        <p>Select up to 3 preferences to find the perfect elective for you</p>
        <div class="preferences">
            <input type="checkbox" id="interest1" class="preference" value="Career Relevance">
            <label for="interest1">Career Relevance</label>

            <input type="checkbox" id="interest2" class="preference" value="Complementary Knowledge">
            <label for="interest2">Complementary Knowledge</label>

            <input type="checkbox" id="interest3" class="preference" value="Academic Challenge">
            <label for="interest3">Academic Challenge</label>

            <input type="checkbox" id="interest4" class="preference" value="Balanced Workload">
            <label for="interest4">Balanced Workload</label>

            <input type="checkbox" id="interest5" class="preference" value="Credit Fulfillment">
            <label for="interest5">Credit Fulfillment</label>

            <input type="checkbox" id="interest6" class="preference" value="Instructor Quality">
            <label for="interest6">Instructor Quality</label>

            <input type="checkbox" id="interest7" class="preference" value="Online Modality">
            <label for="interest7">Online Modality</label>

            <input type="checkbox" id="interest8" class="preference" value="Hybrid Modality">
            <label for="interest8">Hybrid Modality</label>

            <input type="checkbox" id="interest9" class="preference" value="In-Person Modality">
            <label for="interest9">In-Person Modality</label>

            <input type="checkbox" id="interest10" class="preference" value="Small Class">
            <label for="interest10">Small Class</label>

            <input type="checkbox" id="interest11" class="preference" value="Large Class">
            <label for="interest11">Large Class</label>

            <input type="checkbox" id="interest12" class="preference" value="Creative Expression">
            <label for="interest12">Creative Expression</label>

            <input type="checkbox" id="interest13" class="preference" value="Critical Thinking">
            <label for="interest13">Critical Thinking</label>

            <input type="checkbox" id="interest14" class="preference" value="Fun and Enjoyment">
            <label for="interest14">Fun and Enjoyment</label>
        </div>
        <button id="submitBtn">Next</button>
    </div>
</body>
</html>
