<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <main class="content">
            <h1>Welcome, [name]</h1>
            <p>Select your Degree</p>
            <form action="#" method="post">
                <label for="major">Major</label>
                <input type="text" id="major" list="majorList">
                <datalist id="majorList"></datalist>
                <label for="minor">Minor</label>
                <input type="text" id="minor" list="minorList">
                <datalist id="minorList"></datalist>
                <button type="submit">View Required Courses</button>
            </form>
        </main>
    </div>
</body>

</html>
