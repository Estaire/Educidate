<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./logos/Software_Talibans_transparent.png" alt="My Image">
            <h1>Log in</h1>
        </div>
        <div class="login-box">
            <form action="/submit-your-login-form" method="POST">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label class="e-label">Email address</label>

                <input type="password" id="password" name="password" placeholder=" " required>
                <label class="p-label">Password</label>

                <div class="utilities">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">LOGIN</button>
                <p>Not a member? <a href="#">Sign Up Here</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const rememberCheckbox = document.getElementById('remember');

        // Load the stored email and checkbox state when the page loads
        window.onload = () => {
            if (localStorage.getItem('remember') === 'true') {
                emailInput.value = localStorage.getItem('email');
                rememberCheckbox.checked = true;
            }
        };

        // Save email and checkbox state to localStorage on form submit
        loginForm.addEventListener('submit', function() {
            if (rememberCheckbox.checked) {
                localStorage.setItem('email', emailInput.value);
                localStorage.setItem('remember', 'true');
            } else {
                localStorage.removeItem('email');
                localStorage.removeItem('remember');
            }
        });
    </script>
    
</body>

</html>
