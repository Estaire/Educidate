<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/80443ca163.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> 
        $(function(){
          $("#content-pane").load("progress.html"); 
        });
    </script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="./logos/Software_Talibans_transparent.png" alt="My Image" class="logo">
                <span class="brand-name">educidate</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="navigation-pane" id="nav-pane">
            <button class="nav-button active" onclick="selectOption(this)"><i class="fa-solid fa-list-check"></i><span class="label">Progress</span></button>
            <button class="nav-button" onclick="selectOption(this)"><i class="fa-solid fa-graduation-cap"></i><span class="label">Majors</span></button>
            <button class="nav-button" onclick="selectOption(this)"><i class="fa-regular fa-file-lines"></i><span class="label">Minors</span></button>
            <button class="nav-button" onclick="selectOption(this)"><i class="fa-solid fa-book-open"></i><span class="label">Electives</span></button>
        </div>
        <div class="content-pane" id="content-pane">
            
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
