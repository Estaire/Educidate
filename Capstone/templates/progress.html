
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="{{url_for('static',filename='progress.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style3.css')}}">
</head>
<body>
    <div class="progress-container">
        <div class="progress-circle" id="progressCircle">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="progress-ring-fill" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="progress-value" id="progressValue">24%</div>
        </div>
        <div class="credit-circle" id="creditCircle">
            <svg class="credit-ring" width="200" height="200">
                <circle class="credit-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="credit-ring-ring" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="credit-value" id="creditValue"><span class="credit-number">{{credits}}</span><br><span style="color:gray; font-size: 16px" class="credit-text">Required Credits</span></div>
        </div>
        <div class="credit-circle" id="creditCircle">
            <svg class="credit-ring" width="200" height="200">
                <circle class="credit-ring-border" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="credit-ring-ring" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <div class="credit-value" id="creditValue"><span class="credit-number">{{elective}}</span><br><span style="color:gray; font-size: 16px" class="credit-text">Elective Credits</span></div>
        </div>
    </div>
    <div class="boxes-container">
        <div class="box" id="majorsBox">
            <h2>Majors</h2>
            <div class="content">
                <p>Courses required...</p>
                {%for x in required%}
                    <p>{{x}}</p>
                {%endfor%}
            </div>
        </div>
        <div class="box" id="minorsBox">
            <h2>Minors</h2>
            <div class="content">
                <p>Courses required...</p>
            </div>
        </div>
    </div>
</body>
</html>
