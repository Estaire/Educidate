<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="../logos/Software_Talibans_transparent.png" alt="ADT logo">
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label class="e-label" for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label class="p-label" for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder=" " required>
                        <label class="c-label" for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="form-group utilities">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="Frontpage.html">Login Here</a>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
